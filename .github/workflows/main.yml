name: Build and Publish VS Code Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.0

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22' # Specify your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build the extension
      run: npm run compile # or any command you use to build your extension

    - name: Package the extension
      run: npx vsce package

    - name: Create Release Asset
      uses: actions/upload-artifact@v3.2.1-node20
      with:
        name: cctweaked-intellisense
        path: '*.vsix' # Adjust this if your VSIX filename is different

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.0

    - name: Download Release Asset
      uses: actions/download-artifact@v3.0.2
      with:
        name: cctweaked-intellisense
        path: ./ # This will download the artifact to the current directory

    - name: Get version
      uses: tibor19/node-version-from-package-json@v2
      id: node-version
      
    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ steps.node-version.outputs.version }}"
        release_name: "${{ steps.node-version.outputs.version }}"
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: CC-Tweaked-IntelliSense.vsix
        asset_content_type: application/x-msdownload
    
    - name: Publish Release
      uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}

